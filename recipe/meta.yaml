{% set name = "cache_decorator" %}
{% set version = "2.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cache_decorator-{{ version }}.tar.gz
  sha256: ebb427b5acb00fb0a47ed9fc7d52fe96de94f40ca52f381205ace8756df6df5a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - dict_hash >=1.1.32
    - humanize >=3.4.1
    - compress-pickle >=2.0.1
    - compress_json >=1.0.4
    - deflate_dict

test:
  imports:
    - cache_decorator
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/zommiommy/cache_decorator
  summary: a simple decorator to cache the results of computationally heavy functions
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - isuruf
    - dillonroach
